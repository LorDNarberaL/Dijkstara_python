{% extends "layout.html" %}

{% block content %}
    <div class="container-sm">
        <div class="row justify-content-center mt-4 mb-4">
            <div class="col badge bg-primary text-wrap text-center">
                <h1>Dijkstra's Algorithm Output</h1>
            </div>
        </div>

        <div class="row justify-content-start mt-4 mb-5">
            <div class="col text-center">
                <h3>{{dijk[0]}}</h3>
            </div>  
        </div>
        
        <div class="row justify-content-start mb-2">
            <div class="col text-start">
                <h3>{{dijk[1]}}</h3>
            </div>
        </div>

        <div class="row justify-content-start mb-4">
            <div class="col text-start">
                <table class="table table-bordered border-primary text-center">
                    <thead class="table-primary border-primary">
                        <tr>
                            <th scope="col">Nodes</th>
                            <th scope="col">Shortest Distance Form {{nodes.startNode}}</th>
                            <th scope="col">Previous Node</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in range(0, distLength) %}
                            <tr>
                                <td scope="row">{{i}}</td>
                                <td>{{dist[i][0]}}</td>
                                <td>{{dist[i][1]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
